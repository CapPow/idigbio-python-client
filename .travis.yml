language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "apt-get install -qq python-pil python3-pil"
  - "pip install ."
  - "pip install pillow"
  - "pip install -r requirements.txt"
# command to run tests
script: "python -m unittest tests"